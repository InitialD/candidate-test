<h2 class="page-header">Update Employee</h2>
<div *ngIf="currEmp">
  <a routerLink="/dashboard/companies/{{currEmp._id}}" class="btns">Go Back</a>
  <form (submit)="upEmployee(currEmp._id)">
    <div class="form-group">
      <label>Name: {{ currEmp.name}}</label>
      <input type="text" [(ngModel)]="name" name="name" class="form-control">
    </div>
    <div class="form-group">
      <label>Employee: {{ currEmp.employee}}</label>
      <input type="text" [(ngModel)]="employee" name="employee" class="form-control">
    </div>
    <input type="submit" class="btn btn-primary" value="Submit">
  </form>
</div>
