<h2 class="page-header">Add Employee</h2>
<form (submit)="addEmployee()"> <!-- add an id to see if it exists-->
  <div class="form-group">
    <label>Name</label>
    <input type="text" [(ngModel)]="name" name="name" class="form-control">
  </div>
  <div class="form-group">
    <label>Employee</label>
    <input type="text" [(ngModel)]="employee" name="employee" class="form-control">
  </div>
  <input type="submit" class="btn btn-primary" value="Submit">
</form>
